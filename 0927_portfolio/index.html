<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- caramel 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caramel&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <title>신채림 포트폴리오</title>
</head>
<body>
    <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide ver">
        <section id="portfolio" class="section_port">
            <h2>포트폴리오</h2>
        </section>
      </div>
      <div class="swiper-slide ver"></div>
      <div class="swiper-slide ver"></div>
      <div class="swiper-slide hor"></div>
      <div class="swiper-slide hor"></div>
      <div class="swiper-slide ver"></div>
    </div>
  </div>
  <div class="page">
    <ul>
        <li><a href="#n" data-href="portfolio">Portfolio</a></li>
        <li><a href="#n" data-href="profile">Profile</a></li>
        <li><a href="#n" data-href="1st">1st portfolio</a></li>
        <li><a href="#n" data-href="2nd">2nd portfolio</a></li>
        <li><a href="#n" data-href="3rd">3rd portfolio</a></li>
    </ul>
  </div>
</body>
</html>
