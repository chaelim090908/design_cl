<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>삼성꿈장학재단-반응형</title>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="wrapper">
                <h1 class="logo"><a href="index.html"><img src="images/logo.svg" alt="삼성꿈장학재단 로고"></a></h1>
                <nav class="gnb">
                    <!--클릭하면 기능이 작동됨 (페이지 이동X)
                        이런 건 a태그가 아니라 button 태그를 사용하고
                        대부분 icon은 css에서 배경으로 처리함(퍼블리셔의 대중적인 성향)  -->
                    <button class="gnb_open">메뉴열기</button>
                    <!-- gnb_wrap 클래스명 : gnb를 감싸는 요소 -->
                    <div class="gnb_wrap">
                        <ul>
                            <li><a href="#n">사업소개</a></li>
                            <li><a href="#n">장학신청</a></li>
                            <li><a href="#n">정보마당</a></li>
                            <li><a href="#n">재단소개</a></li>
                        </ul>
                    </div>
                    <!-- <button class="gnb_open">메뉴닫기</button> -->
                </nav>
            </div>
        </header>
        <div class="container">
            <section class="visual tit"> <!--tit : gmarket 서체 적용이나 나는 쓰지 X -->
                <div class="wrapper">
                    <h2>세상을 바꾸는 것은 <strong class="tit_b">사람</strong>입니다.<br>
                        사람을 키우는 것은 <strong class="tit_b">사랑</strong>과 <strong class="tit_b">관심</strong>입니다.</h2>
                    <span>Samsung Dream Scholarship Foundation</span>
                </div>
            </section>
            <section class="biz">
                <div class="wrapper">
                    <div class="subject">
                        <span>사업소개</span>
                        <h2>더불어 성장하는<br><strong class="tit_b">배움공동체</strong></h2>
                        <p>삼성꿈장학재단은 다양한 장학사업을<br>
                            수행하고 있습니다.</p>
                    </div>
                    <div class="list">

                    </div>
                    <div class="photo"></div>
                </div>
            </section>
            <section class="new">
                <div class="wrapper"></div>
            </section>
            <section class="webzine">
                <div class="wrapper"></div>
            </section>
            <section class="introduce">
                <div class="wrapper"></div>
            </section>
        </div>
        <footer>
            <div class="wrapper"></div>
        </footer>
    </div>
</body>
</html>
